language: generic

services:
 - docker

stages:
  - build
  - test

before_install:
  - sudo curl -L "https://github.com/docker/compose/releases/download/1.27.4/docker-compose-$(uname -s)-$(uname -m)"  -o /usr/local/bin/docker-compose
  - sudo mv /usr/local/bin/docker-compose /usr/bin/docker-compose
  - sudo chmod +x /usr/bin/docker-compose

jobs:
  include:
    - stage: build

    - script: docker-compose up --build -d
    - script: ci_env="bash <(curl -s https://codecov.io/bash)"
    - script: ci_post_cov="bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN"


    - stage: test
    - script:
        - docker-compose run $ci_env --rm client yarn run test:unit $ci_post_cov
    - after_success:
        - codecov
    - script:
        - docker-compose run --rm api bundle exec rails test
    
    - stage: deploy client
      script: skip
      before_deploy:
      - cd client
      deploy:
        provider: heroku
        api_key: $SECURE_KEY
        app: $CLIENT_NAME
        on:
          branch: master

    - stage: deploy api
      script: skip
      before_deploy:
      - cd api
      deploy:
        provider: heroku
        api_key: $SECURE_KEY
        app: $API_NAME
        on:
          branch: master
        

